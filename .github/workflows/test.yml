name: Test

on: 
  push: 
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: read
  pull-requests: write

env:
  NEXT_PUBLIC_URL: http://localhost:3000

jobs:
  build:
    runs-on: ubuntu-22.04
    if: ${{ !github.event.pull_request.draft }}
    steps:
    - uses: actions/checkout@v6
    - uses: actions/cache@v5
      with:
        path: |
          ~/.bun/install/cache
          ${{ github.workspace }}/.turbo
          ${{ github.workspace }}/packages/schema/dist
          ${{ github.workspace }}/packages/database/dist
          ${{ github.workspace }}/packages/converter/dist
          ${{ github.workspace }}/packages/converter/target
          ${{ github.workspace }}/app/.next/
        key: ${{ runner.os }}-nextjs-${{ hashFiles('bun.lock', '**/Cargo.lock') }}-${{ hashFiles('**/*.[jrt]s', '**/*.[jt]sx') }}
        restore-keys: ${{ runner.os }}-nextjs-${{ hashFiles('bun.lock', '**/Cargo.lock') }}
    - uses: oven-sh/setup-bun@v2
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        components: llvm-tools-preview
    - name: Install cargo-llvm-cov
      uses: taiki-e/install-action@cargo-llvm-cov
    - name: Setup environment for coverage collection in `@lxcat/converter`
      run: |
        cd packages/converter
        cargo llvm-cov show-env | tr -d \' >> $GITHUB_ENV
        cd -
    - name: Install dependencies
      run: bun install
    - name: Build packages
      run: bun run build --env-mode=loose
    - name: Lint
      run: bun run lint

  test-app:
    needs: build
    runs-on: ubuntu-22.04
    if: ${{ !github.event.pull_request.draft }}
    steps:
    - uses: actions/checkout@v6
    - uses: actions/cache/restore@v5
      with:
        path: |
          ~/.bun/install/cache
          ${{ github.workspace }}/.turbo
          ${{ github.workspace }}/packages/schema/dist
          ${{ github.workspace }}/packages/database/dist
          ${{ github.workspace }}/packages/converter/dist
          ${{ github.workspace }}/packages/converter/target
          ${{ github.workspace }}/app/.next/
        key: ${{ runner.os }}-nextjs-${{ hashFiles('bun.lock', '**/Cargo.lock') }}-${{ hashFiles('**/*.[jrt]s', '**/*.[jt]sx') }}
    - uses: oven-sh/setup-bun@v2
    - name: Install dependencies
      run: bun install
    - name: Install playwright browsers
      # run: bun --filter=@lxcat/app exec "playwright install chromium --with-deps"
      run: |
        cd app
        bun run playwright install chromium --with-deps
        cd -
    - name: Run unit tests
      run: (cd app && bun test --coverage --coverage-reporter=lcov)
    - name: Run end-to-end tests
      run: bun run --filter @lxcat/app test:e2e
    - name: Build end-to-end coverage report
      run: bun run --filter @lxcat/app coverage:report
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        directory: ./app/coverage
        flags: app

  test-database:
    needs: build
    runs-on: ubuntu-22.04
    if: ${{ !github.event.pull_request.draft }}
    steps:
    - uses: actions/checkout@v6
    - uses: actions/cache/restore@v5
      with:
        path: |
          ~/.bun/install/cache
          ${{ github.workspace }}/.turbo
          ${{ github.workspace }}/packages/schema/dist
          ${{ github.workspace }}/packages/database/dist
          ${{ github.workspace }}/packages/converter/dist
          ${{ github.workspace }}/packages/converter/target
          ${{ github.workspace }}/app/.next/
        key: ${{ runner.os }}-nextjs-${{ hashFiles('bun.lock', '**/Cargo.lock') }}-${{ hashFiles('**/*.[jrt]s', '**/*.[jt]sx') }}
    - uses: oven-sh/setup-bun@v2
    - name: Install dependencies
      run: bun install
    - name: Test @lxcat/database
      run: (cd packages/database && bun test --timeout 120000 --coverage --coverage-report=lcov)
    - name: Upload coverage report to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: packages/database/coverage/lcov.info
        flags: database

  test-schema:
    needs: build
    runs-on: ubuntu-22.04
    if: ${{ !github.event.pull_request.draft }}
    steps:
    - uses: actions/checkout@v6
    - uses: actions/cache/restore@v5
      with:
        path: |
          ~/.bun/install/cache
          ${{ github.workspace }}/.turbo
          ${{ github.workspace }}/packages/schema/dist
          ${{ github.workspace }}/packages/database/dist
          ${{ github.workspace }}/packages/converter/dist
          ${{ github.workspace }}/packages/converter/target
          ${{ github.workspace }}/app/.next/
        key: ${{ runner.os }}-nextjs-${{ hashFiles('bun.lock', '**/Cargo.lock') }}-${{ hashFiles('**/*.[jrt]s', '**/*.[jt]sx') }}
    - uses: oven-sh/setup-bun@v2
    - name: Install dependencies
      run: bun install
    - name: Test @lxcat/schema
      run: (cd packages/schema && bun test --coverage --coverage-reporter=lcov)
    - name: Upload coverage report to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: packages/schema/coverage/lcov.info
        flags: schema

  test-converter:
    needs: build
    runs-on: ubuntu-22.04
    if: ${{ !github.event.pull_request.draft }}
    steps:
    - uses: actions/checkout@v6
    - uses: actions/cache/restore@v5
      with:
        path: |
          ~/.bun/install/cache
          ${{ github.workspace }}/.turbo
          ${{ github.workspace }}/packages/schema/dist
          ${{ github.workspace }}/packages/database/dist
          ${{ github.workspace }}/packages/converter/dist
          ${{ github.workspace }}/packages/converter/target
          ${{ github.workspace }}/app/.next/
        key: ${{ runner.os }}-nextjs-${{ hashFiles('bun.lock', '**/Cargo.lock') }}-${{ hashFiles('**/*.[jrt]s', '**/*.[jt]sx') }}
    - uses: oven-sh/setup-bun@v2
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        components: llvm-tools-preview
    - name: Install dependencies
      run: bun install
    - name: Install cargo-llvm-cov
      uses: taiki-e/install-action@cargo-llvm-cov
    - name: Setup environment for coverage collection
      run: |
        cd packages/converter
        cargo llvm-cov show-env | tr -d \' >> $GITHUB_ENV
        cd -
    - name: Test @lxcat/converter
      run: bun run --filter @lxcat/converter test
    - name: Generate code coverage report
      run: |
        cd packages/converter
        cargo llvm-cov report -r --coverage-target-only --target x86_64-unknown-linux-gnu --codecov --output-path codecov.json
        cd -
    - name: Upload coverage report to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: packages/converter/codecov.json
        flags: converter

  reuse:
    runs-on: ubuntu-22.04
    if: ${{ !github.event.pull_request.draft }}
    steps:
    - uses: actions/checkout@v6
    - name: REUSE compliance check
      uses: fsfe/reuse-action@v6
