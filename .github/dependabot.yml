version: 2

updates:
  - package-ecosystem: npm
    directory: /packages/schema
    schedule:
      interval: weekly
      day: sunday
    labels:
      - "dependencies: schema"
  - package-ecosystem: npm
    directory: /packages/database
    schedule:
      interval: weekly
      day: sunday
    labels:
      - "dependencies: database"
  - package-ecosystem: npm
    directory: /packages/converter
    schedule:
      interval: weekly
      day: sunday
    labels:
      - "dependencies: converter"
  - package-ecosystem: cargo
    directory: /packages/converter
    schedule:
      interval: weekly
      day: sunday
    labels:
      - "dependencies: converter"
  - package-ecosystem: npm
    directory: /app
    schedule:
      interval: weekly
      day: sunday
    labels:
      - "dependencies: application"
