  variables:
    DOCKER_TLS_CERTDIR: ""
  services:
    - docker:20.10.16-dind
  before_script:
    - apk add --no-cache docker-compose
  script:
    - touch .env
    - docker-compose build
    # TODO do stuff with build images
  rules:
    - if: '$CI_PIPELINE_SOURCE == "web"'
      when: always
    - when: never

