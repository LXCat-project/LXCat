build-dev:
  image: node:18-bullseye
  stage: build
  cache:
    key:
      files:
        - pnpm-lock.yaml
    paths:
      - .pnpm-store
  before_script:
    # Install rust dependencies
    - curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain stable -y
    - source "$HOME/.cargo/env"
    # Install pnpm
    - corepack enable
    - corepack prepare pnpm@latest-8 --activate
    - pnpm config set store-dir .pnpm-store
  script:
    - pnpm install
    - pnpm build
    # Remove the cache directory as it is very large and we do not need it for running the build in subsequent test jobs.
    - rm -rf .next/cache
    - pnpm lint
    # - npm ci --cache .npm --prefer-offline
    # TODO Run prettier --check to enforce merge requests are formatted correctly
  # TODO reuse artifacts in workspace specific ci tasks like tests
  artifacts:
    paths:
      - packages/schema/dist
      - packages/database/dist
      - packages/converter/dist
      - app/.next
    expire_in: 1 day
  rules:
    - if: '$CI_PIPELINE_SOURCE == "web"'
      when: always
    - when: never

test-app:
  stage: test
  dependencies:
    - build-dev
  image: mcr.microsoft.com/playwright:v1.32.1-jammy
  # Testcontainers requirements taken from https://www.testcontainers.org/supported_docker_environment/continuous_integration/gitlab_ci/#example-using-dind-docker-in-docker
  services:
    - name: docker:20.10.16-dind
      # explicitly disable tls to avoid docker startup interruption
      command: ["--tls=false"]
  variables:
    # Instruct Testcontainers to use the daemon of DinD.
    DOCKER_HOST: "tcp://docker:2375"
    # Instruct Docker not to start over TLS.
    DOCKER_TLS_CERTDIR: ""
    # Improve performance with overlayfs.
    DOCKER_DRIVER: overlay2
  cache:
    key:
      files:
        - pnpm-lock.yaml
    paths:
      - .pnpm-store
  before_script:
    # Install pnpm
    - corepack enable
    - corepack prepare pnpm@latest-8 --activate
    - pnpm config set store-dir .pnpm-store
  script:
    # - npm ci --cache .npm --prefer-offline
    - pnpm install
    # - npm run test -w app -- run --coverage --reporter=default --reporter=junit --outputFile.junit=./junit-unit.xml
    - pnpm -C app test -- run --coverage --reporter=default --reporter=junit --outputFile.junit=./junit-unit.xml
    # - npx playwright install chromium
    - PLAYWRIGHT_JUNIT_OUTPUT_NAME=junit-e2e.xml pnpm -C app test:e2e --reporter=junit
    - pnpm -C app build-storybook
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: app/coverage/cobertura-coverage.xml
      junit: [app/junit-e2e.xml, app/junit-unit.xml]
    paths:
      - app/storybook-static/
  rules:
    - if: '$CI_PIPELINE_SOURCE == "web"'
      when: always
    - when: never

